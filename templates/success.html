<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Successful</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="login-container">
    <h2>Registration Successful</h2>
    {% if filename %}
      <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Profile Picture" width="200" style="border-radius:8px; margin-bottom:20px;">
    {% endif %}
    <p>You have successfully signed up. Please click the button below to log into your account.</p>
    <div class="button-group">
      <button class="login-btn" onclick="location.href='{{ url_for('login') }}'">Login</button>
    </div>
  </div>
</body>
</html>
